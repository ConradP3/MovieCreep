[[extend 'layout.html']]

<div class="section">


  <div class="container">
   <h1 class='title'><B>Your Movies</B>   
      <div class='is-pulled-right'>
         <a class="button is-success" href="[[=URL('add_movie')]]">
            <span class="icon"><i class="fa fa-plus"></i></span>
            <span>Add New Movie</span>
         </a>
      </div>
   </h1>

    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Movie Title</th>
        <th>Watched</th>
        <th></th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
        <td>[[=row.movie_title]]</td>
        <td>[[=row.watch_list_watched]]</td>

        <td>
          <a class="button" href="[[=URL('edit_movie', row.id, signer=url_signer)]]">
            <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Edit</span>
          </a>
         <a class="button" href="[[=URL('delete_movie', row.id, signer=url_signer)]]">
           <span class="icon"><i class="fa fa-fw fa-trash"></i></span>
         </a>
       </td>
      </tr>
      [[pass]]
    </table>
  </div>



</div>
